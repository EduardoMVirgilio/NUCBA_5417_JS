<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librerias | Clase 20</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- https://www.typeitjs.com/ -->
    <h1 id="element"></h1>
    <button type="button" id="start">Start</button>
    <button type="button" id="reset">Reset</button>

    <!-- https://scrollrevealjs.org/ -->

    <ul id="list"></ul>

    <!-- https://splidejs.com/guides/getting-started/ -->

    <section class="splide" aria-label="Splide Basic HTML Example">
      <article class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">Slide 01</li>
          <li class="splide__slide">Slide 02</li>
          <li class="splide__slide">Slide 03</li>
          <li class="splide__slide">Slide 04</li>
          <li class="splide__slide">Slide 05</li>
          <li class="splide__slide">Slide 06</li>
          <li class="splide__slide">Slide 07</li>
          <li class="splide__slide">Slide 08</li>
          <li class="splide__slide">Slide 09</li>
        </ul>
      </article>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll | Clase 27</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Poke Scroll</h1>
      </header>
      <ul id="list">
        <li class="pokemon">
          <picture>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              alt=""
            />
          </picture>
          <dl class="pokeData">
            <dt>bulbasaur</dt>
            <dd>
              <span>grass</span>
              <span>poison</span>
            </dd>
          </dl>
          <dl class="pokeStats">
            <dt>hp</dt>
            <dd>45</dd>
            <dt>attack</dt>
            <dd>49</dd>
            <dt>defense</dt>
            <dd>49</dd>
            <dt>speed</dt>
            <dd>45</dd>
          </dl>
        </li>
      </ul>
      <span id="loader"></span>
    </main>
  </body>
</html>
